  <h1 class="joinfilmclub">Join Film Club</h1>

  <div class="join-inputs">

    <div class="join-file">

      <label class="join-input-label" for="profile-pic">profile picture</label>

      <input type="file" name="profile-pic" value="profile-pic" class="profile-pic">

      <div class="profile-picture">
        <img src="../images/profile-placeholder.png" class="profile-img" alt="Profile Picture" />
      </div>
    </div>

    <div class="join-contacts-container">
      <div class="join-name-container" class="join-contact-inputs">
        <label for="join-name" class="join-name">name</label>
        <input type="text" name="join-name" value="" class="join-name" />
      </div>

      <div class="join-password-container" class="join-contact-inputs">
        <label for="join-password">password</label>

      </div>

      <div class="join-email-container" class="join-contact-inputs">
        <label for="join-email">email</label>
        <input type="email" name="join-email" value="" class="join-email" />
      </div>

      <div class="join-confirm-container" class="join-contact-inputs">
        <label for="join-confirm">confirm</label>
        <input type="password" name="join-confirm" value="" class="join-confirm" />
      </div>
</div>
<div class="join-genres-div-container"
